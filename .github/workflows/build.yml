name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          # Linux x86_64
          - x86_64-linux-musl
          - x86_64-linux-gnu
          # Linux x86 (32-bit)
          - x86-linux-musl
          - x86-linux-gnu
          # Linux ARM64
          - aarch64-linux-musl
          - aarch64-linux-gnu
          # Linux ARM (32-bit)
          - arm-linux-musleabi
          - arm-linux-gnueabi
          # Linux RISC-V 64
          - riscv64-linux-musl
          # Linux LoongArch64
          - loongarch64-linux-musl
          # Linux PowerPC64
          - powerpc64-linux-musl
          # Linux MIPS
          - mips-linux-musleabi
          - mipsel-linux-musleabi
          # Windows x86_64
          - x86_64-windows-gnu
          # Windows ARM64
          - aarch64-windows-gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for ${{ matrix.target }}
        run: |
          zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts/${{ matrix.target }}
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp zig-out/bin/*.exe artifacts/${{ matrix.target }}/ 2>/dev/null || true
          else
            cp zig-out/bin/* artifacts/${{ matrix.target }}/ 2>/dev/null || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: socat-${{ matrix.target }}
          path: artifacts/${{ matrix.target }}/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          mkdir -p release
          cd artifacts
          for dir in */; do
            target="${dir%/}"
            target_name="${target#socat-}"
            echo "Creating archive for $target_name"
            if [[ "$target_name" == *"windows"* ]]; then
              zip -j "../release/socat-${target_name}.zip" "$dir"*
            else
              tar -czvf "../release/socat-${target_name}.tar.gz" -C "$dir" .
            fi
          done

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
